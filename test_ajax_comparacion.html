<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX Comparación RAPs</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .btn { 
            padding: 10px 20px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 4px; 
            cursor: pointer; 
            margin: 5px;
        }
        .btn:hover { background: #0056b3; }
        .result { 
            margin-top: 20px; 
            padding: 15px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            background: #f8f9fa;
        }
        .error { border-color: #dc3545; background: #f8d7da; }
        .success { border-color: #28a745; background: #d4edda; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Test AJAX - Comparación RAPs</h1>
        
        <div>
            <h3>Parámetros de prueba:</h3>
            <label>Código Competencia: <input type="text" id="codigoCompetencia" value="001" /></label><br><br>
            <label>Diseño Actual (opcional): <input type="text" id="disenoActual" value="100005-1" /></label><br><br>
            
            <button class="btn" onclick="testAjax()">Probar AJAX</button>
            <button class="btn" onclick="clearResult()">Limpiar</button>
        </div>
        
        <div id="result" class="result" style="display: none;">
            <h3>Resultado:</h3>
            <div id="resultContent"></div>
        </div>
    </div>

    <script>
        function testAjax() {
            const codigoCompetencia = document.getElementById('codigoCompetencia').value;
            const disenoActual = document.getElementById('disenoActual').value;
            const resultDiv = document.getElementById('result');
            const contentDiv = document.getElementById('resultContent');
            
            // Mostrar indicador de carga
            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            contentDiv.innerHTML = '<p>Cargando...</p>';
            
            // Construir URL de prueba
            const baseUrl = './app/forms/control/ajax.php';
            const params = new URLSearchParams({
                accion: 'obtener_comparacion_raps',
                codigoCompetencia: codigoCompetencia,
                disenoActual: disenoActual
            });
            
            fetch(baseUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params.toString()
            })
            .then(response => {
                console.log('Response status:', response.status);
                console.log('Response headers:', response.headers);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const contentType = response.headers.get('content-type');
                console.log('Content-Type:', contentType);
                
                if (!contentType || !contentType.includes('application/json')) {
                    // Si no es JSON, obtener el texto para ver qué está devolviendo
                    return response.text().then(text => {
                        throw new Error(`Respuesta no es JSON. Content-Type: ${contentType}. Contenido: ${text.substring(0, 500)}...`);
                    });
                }
                
                return response.json();
            })
            .then(data => {
                console.log('Data received:', data);
                
                resultDiv.className = 'result success';
                contentDiv.innerHTML = `
                    <p><strong>✓ Éxito:</strong> ${data.message || 'Respuesta recibida correctamente'}</p>
                    <p><strong>Datos encontrados:</strong> ${data.totalDisenos || 0} diseños</p>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            })
            .catch(error => {
                console.error('Error:', error);
                
                resultDiv.className = 'result error';
                contentDiv.innerHTML = `
                    <p><strong>✗ Error:</strong> ${error.message}</p>
                    <p><strong>Tipo:</strong> ${error.name}</p>
                    <p><strong>Detalles:</strong> Revisa la consola del navegador para más información.</p>
                `;
            });
        }
        
        function clearResult() {
            document.getElementById('result').style.display = 'none';
        }
    </script>
</body>
</html>
