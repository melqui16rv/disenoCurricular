<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test AJAX Completar Información</title>
    <link rel="stylesheet" href="/assets/css/forms/estilosPrincipales.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .debug-panel {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            z-index: 9999;
            font-size: 12px;
            max-height: 400px;
            overflow-y: auto;
        }
        .debug-panel h4 {
            margin-top: 0;
            color: #333;
        }
        .debug-log {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            word-break: break-all;
        }
        .test-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        .test-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Test AJAX - Completar Información</h1>
        
        <div class="test-controls">
            <button class="test-button" onclick="testAjaxPagination()">
                <i class="fas fa-test"></i> Test Paginación AJAX
            </button>
            <button class="test-button" onclick="testAjaxRegistros()">
                <i class="fas fa-cog"></i> Test Cambio Registros
            </button>
            <button class="test-button" onclick="checkElements()">
                <i class="fas fa-search"></i> Verificar Elementos
            </button>
            <button class="test-button" onclick="clearDebug()">
                <i class="fas fa-trash"></i> Limpiar Debug
            </button>
        </div>
        
        <!-- Simular estructura de completar información -->
        <div id="seccion-disenos" class="section-results">
            <h3>Diseños con Campos Faltantes</h3>
            <div id="tabla-disenos">
                <p>Tabla de diseños...</p>
            </div>
            <div id="paginacion-disenos">
                <a href="javascript:void(0)" data-seccion="disenos" data-pagina="1" class="page-btn">1</a>
                <a href="javascript:void(0)" data-seccion="disenos" data-pagina="2" class="page-btn">2</a>
                <a href="javascript:void(0)" data-seccion="disenos" data-pagina="3" class="page-btn">3</a>
                <select data-seccion="disenos" data-registros="true" class="records-selector">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                </select>
            </div>
        </div>
        
        <div id="seccion-competencias" class="section-results">
            <h3>Competencias con Campos Faltantes</h3>
            <div id="tabla-competencias">
                <p>Tabla de competencias...</p>
            </div>
            <div id="paginacion-competencias">
                <a href="javascript:void(0)" data-seccion="competencias" data-pagina="1" class="page-btn">1</a>
                <a href="javascript:void(0)" data-seccion="competencias" data-pagina="2" class="page-btn">2</a>
                <select data-seccion="competencias" data-registros="true" class="records-selector">
                    <option value="5">5</option>
                    <option value="10" selected>10</option>
                    <option value="25">25</option>
                </select>
            </div>
        </div>
    </div>
    
    <!-- Panel de Debug -->
    <div class="debug-panel">
        <h4><i class="fas fa-bug"></i> Debug AJAX</h4>
        <div id="debug-log" class="debug-log">
            Esperando eventos...
        </div>
    </div>

    <!-- JavaScript Test -->
    <script>
        // Override console.log para mostrar en el debug panel
        const originalLog = console.log;
        const debugLog = document.getElementById('debug-log');
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            const message = args.join(' ') + '\n';
            debugLog.textContent += '[' + new Date().toLocaleTimeString() + '] ' + message;
            debugLog.scrollTop = debugLog.scrollHeight;
        };
        
        function testAjaxPagination() {
            console.log('=== TEST: Simulando click en paginación ===');
            const link = document.querySelector('a[data-seccion="disenos"][data-pagina="2"]');
            if (link) {
                console.log('Elemento encontrado:', link);
                link.click();
                console.log('Click ejecutado');
            } else {
                console.log('ERROR: No se encontró el enlace de paginación');
            }
        }
        
        function testAjaxRegistros() {
            console.log('=== TEST: Simulando cambio de registros ===');
            const select = document.querySelector('select[data-seccion="disenos"][data-registros]');
            if (select) {
                console.log('Elemento encontrado:', select);
                select.value = '25';
                select.dispatchEvent(new Event('change'));
                console.log('Evento change ejecutado');
            } else {
                console.log('ERROR: No se encontró el selector de registros');
            }
        }
        
        function checkElements() {
            console.log('=== VERIFICACIÓN DE ELEMENTOS ===');
            console.log('Enlaces de paginación:', document.querySelectorAll('a[data-seccion][data-pagina]').length);
            console.log('Selectores de registros:', document.querySelectorAll('select[data-seccion][data-registros]').length);
            
            document.querySelectorAll('a[data-seccion][data-pagina]').forEach((link, index) => {
                console.log(`Link ${index + 1}: seccion=${link.getAttribute('data-seccion')}, pagina=${link.getAttribute('data-pagina')}`);
            });
            
            document.querySelectorAll('select[data-seccion][data-registros]').forEach((select, index) => {
                console.log(`Select ${index + 1}: seccion=${select.getAttribute('data-seccion')}, value=${select.value}`);
            });
        }
        
        function clearDebug() {
            debugLog.textContent = 'Debug limpiado...\n';
        }
        
        // Mock CompletarInformacion para testing
        window.CompletarInformacion = window.CompletarInformacion || {
            cargarSeccionAjax: function(seccion, parametros) {
                console.log('MOCK: cargarSeccionAjax llamado');
                console.log('Sección:', seccion);
                console.log('Parámetros:', JSON.stringify(parametros));
            }
        };
    </script>
    
    <!-- Cargar el JavaScript real -->
    <script src="/assets/js/forms/completar-informacion.js"></script>
</body>
</html>
